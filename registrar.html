<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registrarse - EcoFood</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-image: url('imagenes/imagen_5.png');
        background-size: cover;
        background-position: center;
      }
  
      .registro-container {
        background-color: #d9e1d6;
        max-width: 500px;
        margin: 7rem auto;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
      }
  
      .registro-container h2 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      }
  
      .registro-container label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
      }
  
      .registro-container input {
        width: 100%;
        padding: 0.7rem;
        border: 2px solid #444;
        border-radius: 5px;
        font-size: 1rem;
      }
  
      .nombre-apellido {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }
  
      .nombre-apellido input {
        flex: 1;
      }
  
      .registro-container button {
        background-color: #2e5e2a;
        color: white;
        padding: 0.8rem 1.2rem;
        border: none;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        font-size: 1rem;
        margin-top: 1.5rem;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="imagenes/logo.png" alt="Logo EcoFood" />
        <h1>EcoFood</h1>
      </div>
      <nav class="nav">
        <a href="index.html#quienes">¿Quiénes somos?</a>
        <a href="index.html#que-hacemos">¿Qué hacemos?</a>
        <a href="index.html#ayudar">¿Cómo puedes ayudar?</a>
        <button onclick="location.href='login.html'">Iniciar sesión</button>
      </nav>
    </header>
  
    <div class="registro-container">
      <h2>REGISTRAR</h2>
      <form action="#" method="POST">
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" required />
  
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" required />
  
        <label for="repetir">Repita contraseña</label>
        <input type="password" id="repetir" name="repetir" required />
  
        <div class="nombre-apellido">
          <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <div>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required />
          </div>
        </div>
  
        <button type="submit">REGISTRAR</button>
      </form>
    </div>
  </body>
  </html>
