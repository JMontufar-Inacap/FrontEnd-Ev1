<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: url('imagenes/imagen_5.png') no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
      }
      .contenedor-recuperar {
        background-color: rgba(255, 255, 255, 0.9);
        max-width: 400px;
        margin: 7% auto;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.15);
        text-align: center;
      }
      .contenedor-recuperar h2 {
        font-size: 1.6rem;
        margin-bottom: 1.5rem;
      }
      .contenedor-recuperar input[type="email"] {
        width: 100%;
        padding: 0.8rem;
        margin: 1rem 0;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      .contenedor-recuperar button {
        background-color: #2e7d32;
        color: white;
        padding: 0.8rem 2rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
      }
      .contenedor-recuperar button:hover {
        background-color: #1b5e20;
      }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="imagenes/logo.png" alt="Logo EcoFood">
            <h1>EcoFood</h1>
        </div>
        <nav class="nav">
            <a href="index.html#quienes">¿Quiénes somos?</a>
            <a href="index.html#que-hacemos">¿Qué hacemos?</a>
            <a href="index.html#ayudar">¿Cómo puedes ayudar?</a>
            <button onclick="location.href='login.html'">Iniciar sesión</button>
        </nav>
    </header>

  <body>
  
    <div class="contenedor-recuperar">
      <h2>Recuperar contraseña</h2>
      <p>Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
      <form action="#" method="post">
        <input type="email" placeholder="Correo electrónico" required />
        <button type="submit">Enviar</button>
      </form>
    </div>
  
  </body>
  </html>
