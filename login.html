<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EcoFood</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('imagenes/imagen_5.png');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: #d9e1d6;
            max-width: 400px;
            margin: 8rem auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .login-container input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 2px solid #444;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-container button {
            background-color: #2e5e2a;
            color: white;
            padding: 0.8rem 1.2rem;
            border: none;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        .login-container a {
            color: #0066ff;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container p {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="imagenes/logo.png" alt="Logo EcoFood">
            <h1>EcoFood</h1>
        </div>
        <nav class="nav">
            <a href="index.html#quienes">¿Quiénes somos?</a>
            <a href="index.html#que-hacemos">¿Qué hacemos?</a>
            <a href="index.html#ayudar">¿Cómo puedes ayudar?</a>
            <button onclick="location.href='login.html'">Iniciar sesión</button>
        </nav>
    </header>

    <div class="login-container">
        <h2>INICIAR SESIÓN</h2>
        <form action="#" method="POST">
            <input type="email" name="correo" placeholder="Correo" required>
            <input type="password" name="contrasena" placeholder="Contraseña" required>
            <div style="text-align: left; margin-top: -11px;">
                <a href="recuperar_contrasena.html" style="font-size: 0.9rem; color: #004d00;">¿Olvidaste tu contraseña?</a>
              </div>
            <button type="submit">INICIAR SESIÓN</button>
            
        </form>
        <p>¿No tienes cuenta de usuario?<br><a href="registrar.html">Regístrate</a></p>
    </div>
</body>
</html>
